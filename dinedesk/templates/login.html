<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineDesk — Login</title>
    <style>
        /* Key Colors from base.html */
        :root {
            --color-primary: #4A154B; /* Dark Purple */
            --color-accent: #2EB67D;  /* Accent Green */
            --color-background: #f4f7f9;
            --color-card: #ffffff;
            --color-text-dark: #333333;
            --color-text-light: #777777;
        }

        /* Base styles from the new base.html */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbar */
            background-color: var(--color-background);
        }

        /* Advanced Sidebar Styling */
        .sidebar {
            background-color: var(--color-primary);
            width: 300px; /* Slightly wider sidebar for a modern feel */
            flex-shrink: 0;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Space out logo and potential bottom content */
            color: white;
            position: relative;
            /* Subtle gradient overlay for depth */
            background-image: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
        }
        
        .sidebar-content {
            width: 100%;
            text-align: center;
        }

        /* Logo Styling */
        .logo-container {
            background-image: url('{{ url_for('static', filename='images/background.logo.webp') }}');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 150px; /* Larger logo area */
            width: 100%;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.2)); /* Subtle shadow on logo */
        }
        
        .sidebar h3 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .sidebar p {
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Main Content Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        
        /* Login Card Styling */
        .login-container {
            background: var(--color-card);
            padding: 50px 40px;
            border-radius: 18px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin-bottom: 8px;
            color: var(--color-text-dark);
            font-size: 28px;
            font-weight: 700;
        }

        .login-container p.subtitle {
            margin-bottom: 35px;
            color: var(--color-text-light);
            font-size: 16px;
        }

        /* --- ADVANCED FORM STYLING --- */
        
        /* Input Group - Floating Label Effect */
        .input-group {
            position: relative;
            margin-bottom: 30px; /* Increased margin for separation */
        }
        
        .input-group input {
            width: 100%;
            padding: 16px 18px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            color: var(--color-text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
            /* Added to prevent default browser styling */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .input-group input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(74, 21, 75, 0.1);
            outline: none;
        }
        
        /* Floating Label Implementation */
        .input-group label {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            color: var(--color-text-light);
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 16px;
            background: none;
            padding: 0;
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            left: 10px;
            font-size: 12px;
            color: var(--color-primary);
            background: var(--color-card);
            padding: 0 8px;
            transform: translateY(-50%);
        }
        
        /* Button Styling - Using Accent Color */
        .login-btn {
            width: 100%;
            padding: 18px; /* Slightly larger button */
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(46, 182, 125, 0.3);
        }

        .login-btn:hover {
            background: #28a165;
            box-shadow: 0 12px 25px rgba(46, 182, 125, 0.4);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }

        /* Checkbox and Forgot Password */
        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 30px;
            color: var(--color-text-light);
        }
        
        .checkbox-label a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .checkbox-label a:hover {
            color: var(--color-accent);
        }

        /* Custom Checkbox Styling */
        .checkbox-label input[type="checkbox"] {
            /* Hide default checkbox */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
            cursor: pointer;
            position: relative;
            top: 3px;
            transition: all 0.2s ease;
        }
        
        .checkbox-label input[type="checkbox"]:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }
        
        .checkbox-label input[type="checkbox"]:checked::after {
            content: '✔';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: white;
        }

        /* Social Login Styling */
        .social-login {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .social-login a {
            flex-grow: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 10px;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .social-login a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .social-login .facebook { background: #3b5998; }
        .social-login .google { background: #db4437; }
        .social-login .twitter { background: #1da1f2; }

        /* Footer Links Styling */
        .login-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: var(--color-text-light);
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
     
        .login-footer a { 
            color: var(--color-primary);
            text-decoration: none; 
            margin: 0 8px; 
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: var(--color-accent);
            text-decoration: underline;
        }
    </style>
    <script>
        // Function to clear the input fields on page load
        window.onload = function() {
            // Check if the form exists before trying to clear fields
            const form = document.querySelector('form');
            if (form) {
                // Assuming the first input is username and the second is password
                const usernameInput = form.querySelector('input[type="text"]');
                const passwordInput = form.querySelector('input[type="password"]');
                
                if (usernameInput) {
                    usernameInput.value = '';
                }
                if (passwordInput) {
                    passwordInput.value = '';
                }
            }
        };
    </script>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-content">
            <div class="logo-container"></div>
            <h3>DineDesk Management</h3>
            <p>Your complete solution for restaurant operations, designed for effortless growth and efficiency.</p>
        </div>
        <!-- Optional: Add a subtle footer or version info here -->
    </div>

    <div class="main">
        <div class="login-container">
            <h2>Sign In</h2>
            <p class="subtitle">Access your DineDesk dashboard</p>

            {% if error %}
                <p class="error-text">{{ error }}</p>
            {% endif %}

            <form method="POST">
                <div class="input-group">
                    <input type="text" name="username" id="username" placeholder="Email or Username" required>
                    <label for="username">Email or Username</label>
                </div>
                
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="checkbox-label">
                    <div>
                        <input type="checkbox" id="remember"> 
                        <label for="remember" style="position: static; transform: none; padding: 0; background: none; font-size: 14px; color: var(--color-text-light);">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Secure Login</button>
            </form>

            <div class="social-login">
                <a href="https://www.facebook.com/login/" target="_blank" class="facebook">Facebook</a>
                <a href="https://accounts.google.com/signin" target="_blank" class="google">Google</a>
                <a href="https://twitter.com/i/flow/login" target="_blank" class="twitter">Twitter</a>
            </div>
            
            <div class="login-footer">
                <a href="#">Explore</a> | <a href="#">Help & Feedback</a> | <a href="#">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
