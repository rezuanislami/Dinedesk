<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - DineDesk</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff6b81, #ff3a6b);
    }

    .login-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 15px;
        color: #333;
        font-size: 28px;
        font-weight: 600;
    }

    .login-container p {
        margin-bottom: 25px;
        color: #555;
        font-size: 14px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    .login-container .login-btn {
        width: 100%;
        padding: 12px;
        background: #ff3a6b;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-container .login-btn:hover {
        background: #ff1f57;
    }

    .login-container .error-text {
        color: red;
        margin-bottom: 15px;
        font-size: 13px;
    }

    .login-container .checkbox-label {
        display: flex;
        align-items: center;
        justify-content: left;
        font-size: 13px;
        margin-bottom: 15px;
        color: #555;
    }

    .login-container .checkbox-label input {
        margin-right: 5px;
    }

    .social-login {
        margin-top: 20px;
    }

    .social-login button {
        padding: 10px 15px;
        margin: 0 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        font-size: 14px;
    }

    .social-login .facebook { background: #3b5998; }
    .social-login .google { background: #db4437; }
    .social-login .twitter { background: #1da1f2; }

    footer {
        margin-top: 20px;
        text-align: center;
        color: #fff;
        font-size: 12px;
    }

    footer a { color: #fff; text-decoration: underline; margin: 0 5px; }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <p>Access your DineDesk dashboard</p>

    {% if error %}
        <p class="error-text">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <label class="checkbox-label">
            <input type="checkbox" id="remember"> Remember me
        </label>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="social-login">
        <button class="facebook">Facebook</button>
        <button class="google">Google</button>
        <button class="twitter">Twitter</button>
    </div>
</div>

<footer>
    <a href="#">Explore</a> | <a href="#">Help & Feedback</a> | <a href="#">Contact</a>
</footer>

</body>
 </html>
