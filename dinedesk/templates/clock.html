<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DineDesk â€” Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .brand-gradient { background: linear-gradient(90deg,#ff5f7a,#ff3a6b); }
    .card { background: white; border-radius: 12px; box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- HEADER -->
  <header class="brand-gradient text-white p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="ml-2 font-bold text-xl">DineDesk</div>
      <div class="hidden md:block opacity-90">Restaurant Dashboard</div>
    </div>
    <div class="flex items-center gap-3">
      <button class="bg-white/20 px-4 py-2 rounded-md">Create Reservation</button>
      <div class="flex items-center gap-2">
        <img src="https://i.pravatar.cc/40" class="rounded-full" alt="user">
        <div class="text-sm">
         Rezuan_rokib <br>
          <span class="text-xs opacity-80">Super Admin</span>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="p-6 space-y-6">

    <!-- Clock In / Clock Out -->
    <div class="card p-4">
      <div class="font-semibold mb-2">Staff Attendance</div>
      <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center">
        <button id="clock-in-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Clock In</button>
        <button id="clock-out-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clock Out</button>
      </div>
      <div class="mt-3 text-sm text-gray-700" id="attendance-log"></div>
    </div>

    
      
      
    

  </main>

  <!-- JS -->
  <script>
    // Clock In / Clock Out functionality
    const logEl = document.getElementById("attendance-log");

    function logTime(action){
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const dateStr = now.toLocaleDateString();
      const entry = `${action} at ${timeStr} on ${dateStr}`;
      
      const p = document.createElement("p");
      p.textContent = entry;
      logEl.prepend(p); // newest on top

      // Optional: send to backend
      // fetch('/api/attendance', { method: 'POST', body: JSON.stringify({ action, timestamp: now }) })
    }

    document.getElementById("clock-in-btn").addEventListener("click", () => logTime("Clocked In"));
    document.getElementById("clock-out-btn").addEventListener("click", () => logTime("Clocked Out"));
  </script>

</body>
</html>
