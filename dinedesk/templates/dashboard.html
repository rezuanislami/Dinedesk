<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DineDesk â€” Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .brand-gradient { background: linear-gradient(90deg,#ff5f7a,#ff3a6b); }
    .card { background: white; border-radius: 12px; box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
  </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

  <!-- HEADER -->
  <header class="brand-gradient text-white p-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="ml-2 font-bold text-xl">DineDesk</div>
      <div class="hidden md:block opacity-90">Restaurant Dashboard</div>
    </div>

    <div class="flex items-center gap-3">
      <button class="bg-white/20 px-4 py-2 rounded-md">Create Reservation</button>

      <div class="flex items-center gap-2">
         
          Rezuan_Rokib <br>
          <span class="text-xs opacity-80">Super Admin</span>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="p-6">

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

      <!-- Sidebar -->
      <aside class="lg:col-span-1">
        <nav class="card p-4 space-y-3">
          <a class="block py-2 px-3 rounded bg-pink-50">Home</a>
          <a class="block py-2 px-3 rounded hover:bg-gray-50">Reservations</a>
          <a class="block py-2 px-3 rounded hover:bg-gray-50">Menu</a>
          <a class="block py-2 px-3 rounded hover:bg-gray-50">Staff</a>
          <a class="block py-2 px-3 rounded hover:bg-gray-50">Reports</a>
          <a class="block py-2 px-3 rounded hover:bg-gray-50">Settings</a>
        </nav>
      </aside>

      <!-- Right Content -->
      <section class="lg:col-span-3 space-y-6">

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="card p-4">
            <div class="text-sm text-gray-500">Total Income</div>
            <div class="text-2xl font-bold mt-2" id="total-income">$0</div>
          </div>

          <div class="card p-4">
            <div class="text-sm text-gray-500">Income Today</div>
            <div class="text-2xl font-bold mt-2" id="income-today">$0</div>
          </div>

          <div class="card p-4">
            <div class="text-sm text-gray-500">Expenses Today</div>
            <div class="text-2xl font-bold mt-2 text-red-500" id="expenses-today">$0</div>
          </div>
        </div>

        <!-- Chart + Most Selling -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">

          <div class="card p-4 lg:col-span-2">
            <div class="flex justify-between items-center mb-4">
              <div class="font-semibold">Orders Overview</div>
              <div class="text-sm text-gray-500">Last 14 days</div>
            </div>
            <canvas id="ordersChart" height="120"></canvas>
          </div>

          <div class="card p-4">
            <div class="font-semibold mb-2">Most Selling Items</div>
            <ul id="most-selling" class="space-y-3 text-sm text-gray-700"></ul>
          </div>

        </div>

        <!-- Favorites + Order Breakdown -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

          <div class="card p-4 md:col-span-2">
            <div class="font-semibold mb-2">Menu Highlights</div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3" id="favorites"></div>
          </div>

          <div class="card p-4">
            <div class="font-semibold mb-2">Orders Delivered</div>
            <div id="orders-delivered" class="text-3xl font-bold">0</div>

            <div class="mt-3 text-sm text-gray-500" id="category-breakdown"></div>
          </div>

        </div>

      </section>
    </div>
  </main>

  <!-- JS FETCH + CHART -->
  <script>
    async function fetchSummary(){ return (await fetch('/api/summary')).json(); }
    async function fetchMostSelling(){ return (await fetch('/api/most_selling')).json(); }
    async function fetchOrdersChart(){ return (await fetch('/api/orders_chart')).json(); }

    function fmt(v){ return '$' + Number(v).toLocaleString(undefined,{minimumFractionDigits:2}); }

    async function init(){

      const summary = await fetchSummary();
      document.getElementById("total-income").innerText = fmt(summary.total_income);
      document.getElementById("income-today").innerText = fmt(summary.income_today);
      document.getElementById("expenses-today").innerText = fmt(summary.expenses_today);
      document.getElementById("orders-delivered").innerText = summary.orders_delivered;

      document.getElementById("category-breakdown").innerHTML =
        summary.category_breakdown.map(c => `${c.name}: ${c.count}`).join("<br>");

      const items = await fetchMostSelling();
      const ul = document.getElementById("most-selling");
      const fav = document.getElementById("favorites");
      ul.innerHTML = fav.innerHTML = "";

      items.forEach(it => {
        ul.innerHTML += `
          <li class="flex justify-between items-center">
            <div>
              <div class="font-medium">${it.name}</div>
              <div class="text-xs text-gray-500">Sold: ${it.sold}</div>
            </div>
            <div>${fmt(it.price)}</div>
          </li>
        `;

        fav.innerHTML += `
          <div class="p-2 border rounded">
            <div class="font-semibold">${it.name}</div>
            <div class="text-xs text-gray-500">Price: ${fmt(it.price)}</div>
          </div>`;
      });

      const chartData = await fetchOrdersChart();
      new Chart(document.getElementById("ordersChart"), {
        type: 'line',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: "Orders",
            data: chartData.data,
            fill: true,
            tension: 0.3,
            backgroundColor: "rgba(255,95,122,0.12)",
            borderColor: "rgba(255,95,122,0.9)"
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    init();
  </script>

</body>
</html>
