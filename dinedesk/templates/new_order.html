<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineDesk ‚Äî New Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brand-gradient {
            background: linear-gradient(90deg, #ff5f7a, #ff3a6b);
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
        }
        .menu-item-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .menu-item-card:hover {
            border-color: #ff5f7a;
            box-shadow: 0 8px 24px rgba(255, 95, 122, 0.15);
            transform: translateY(-4px);
        }
        .menu-item-card.selected {
            border-color: #ff5f7a;
            background: #fff5f7;
        }
        .menu-item-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #ff5f7a, #ff3a6b);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin-bottom: 8px;
        }
        .menu-item-name {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
        }
        .menu-item-price {
            font-size: 16px;
            font-weight: 700;
            color: #ff5f7a;
        }
        .category-filter {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            cursor: pointer;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .category-filter:hover {
            border-color: #ff5f7a;
            background: #fff5f7;
        }
        .category-filter.active {
            background: linear-gradient(90deg, #ff5f7a, #ff3a6b);
            color: white;
            border-color: #ff5f7a;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 4px 8px;
        }
        .quantity-control button {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #ff5f7a;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff5f7a, #ff3a6b);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 95, 122, 0.3);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff5f7a;
            box-shadow: 0 0 0 3px rgba(255, 95, 122, 0.1);
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        .sidebar {
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 20px;
            width: 280px;
        }
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav li {
            margin-bottom: 8px;
        }
        .sidebar-nav a {
            display: block;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #6b7280;
            font-weight: 500;
            transition: all 0.2s;
        }
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: #f3f4f6;
            color: #ff5f7a;
        }
        .container-main {
            display: flex;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 24px;
            background: #f9fafb;
            overflow-y: auto;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }
        .summary-row.total {
            border-bottom: none;
            padding-top: 16px;
            font-size: 18px;
            font-weight: 700;
            color: #ff5f7a;
        }
        .search-box {
            position: relative;
            margin-bottom: 16px;
        }
        .search-box input {
            width: 100%;
            padding: 10px 12px 10px 40px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #fef3c7;
            color: #92400e;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .badge.appetizer {
            background: #dbeafe;
            color: #0c2340;
        }
        .badge.main {
            background: #d1fae5;
            color: #065f46;
        }
        .badge.dessert {
            background: #fce7f3;
            color: #831843;
        }
        .badge.setmenu {
            background: #f3e8ff;
            color: #5b21b6;
        }
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }
        .empty-cart-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- HEADER -->
    <header class="brand-gradient text-white p-6 sticky top-0 z-40">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <h1 class="font-bold text-2xl">DineDesk</h1>
                <span class="opacity-80 hidden md:block">Create New Order</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="{{ url_for('dashboard')}}" class="bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30 transition text-white no-underline">
                    Back
                </a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="container-main">
        <!-- SIDEBAR - ORDER SUMMARY -->
        <aside class="sidebar hidden md:block" style="width: 320px; max-height: calc(100vh - 80px); overflow-y: auto;">
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                <div id="cartItems" class="space-y-2"></div>
                <div id="emptyCart" class="empty-cart">
                    <div class="empty-cart-icon">üõí</div>
                    <p>No items added yet</p>
                </div>
            </div>

            <div class="card p-4 mb-4">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row">
                    <label>Discount:</label>
                    <input type="number" id="discount" min="0" step="0.01" value="0" style="width: 80px; padding: 4px 8px; border: 1px solid #d1d5db; border-radius: 4px;" onchange="updateTotals()">
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <button class="btn btn-primary w-full mb-2" onclick="openCheckoutModal()">Checkout</button>
            <button class="btn btn-secondary w-full" onclick="clearCart()">Clear Cart</button>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="max-w-6xl mx-auto">
                <!-- PAGE HEADER -->
                <div class="mb-6">
                    <h2 class="text-3xl font-bold text-gray-900">Create New Order</h2>
                    <p class="text-gray-600 mt-2">Select items from the menu to create an order.</p>
                </div>

                <!-- SEARCH & FILTERS -->
                <div class="card p-4 mb-6">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search menu items..." onkeyup="filterMenu()">
                    </div>

                    <div class="mb-4">
                        <h3 class="font-semibold text-sm mb-3">Categories</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="category-filter active" onclick="filterByCategory('all')">All Items</button>
                            <button class="category-filter" onclick="filterByCategory('appetizer')">ü•ó Appetizers</button>
                            <button class="category-filter" onclick="filterByCategory('main')">üçΩÔ∏è Main Course</button>
                            <button class="category-filter" onclick="filterByCategory('dessert')">üç∞ Desserts</button>
                            <button class="category-filter" onclick="filterByCategory('setmenu')">üéÅ Set Menu</button>
                        </div>
                    </div>
                </div>

                <!-- MENU ITEMS GRID -->
                <div class="menu-grid" id="menuGrid"></div>
            </div>
        </main>
    </div>

    <!-- CHECKOUT MODAL -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold">Complete Order</h2>
                <button onclick="closeCheckoutModal()" style="font-size: 24px; background: none; border: none; cursor: pointer;">&times;</button>
            </div>

            <form id="checkoutForm" onsubmit="handleCheckout(event)">
                <div class="form-group">
                    <label for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" required>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="customerPhone">Phone</label>
                        <input type="tel" id="customerPhone">
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="orderNotes">Order Notes</label>
                    <textarea id="orderNotes" rows="3" placeholder="Special requests, allergies, etc."></textarea>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method *</label>
                        <select id="paymentMethod" required>
                            <option value="">Select Payment Method</option>
                            <option value="cash">Cash</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="online">Online Payment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="orderType">Order Type *</label>
                        <select id="orderType" required>
                            <option value="">Select Order Type</option>
                            <option value="dine-in">Dine In</option>
                            <option value="takeout">Takeout</option>
                            <option value="delivery">Delivery</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Order Total: <span id="checkoutTotal" class="font-bold text-pink-600">$0.00</span></label>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="btn btn-primary flex-1">Place Order</button>
                    <button type="button" class="btn btn-secondary flex-1" onclick="closeCheckoutModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Menu data from menu.html
        const menuData = {
            appetizer: [
                { id: 1, name: "Bruschetta", price: 8.99, emoji: "üçû", category: "appetizer" },
                { id: 2, name: "Garlic Bread", price: 6.99, emoji: "üßÑ", category: "appetizer" },
                { id: 3, name: "Caesar Salad", price: 12.99, emoji: "ü•ó", category: "appetizer" },
                { id: 4, name: "Shrimp Cocktail", price: 14.99, emoji: "ü¶ê", category: "appetizer" },
                { id: 5, name: "Calamari Fritti", price: 11.99, emoji: "ü¶ë", category: "appetizer" },
                { id: 6, name: "Spinach Dip", price: 9.99, emoji: "ü•¨", category: "appetizer" },
                { id: 7, name: "Mozzarella Sticks", price: 8.99, emoji: "üßÄ", category: "appetizer" },
                { id: 8, name: "Nachos Supreme", price: 10.99, emoji: "üßÖ", category: "appetizer" },
                { id: 9, name: "Chicken Wings", price: 12.99, emoji: "üçó", category: "appetizer" },
                { id: 10, name: "Stuffed Mushrooms", price: 9.99, emoji: "üçÑ", category: "appetizer" },
            ],
            main: [
                { id: 11, name: "Grilled Salmon", price: 24.99, emoji: "üêü", category: "main" },
                { id: 12, name: "Filet Mignon", price: 32.99, emoji: "ü•©", category: "main" },
                { id: 13, name: "Pasta Carbonara", price: 18.99, emoji: "üçù", category: "main" },
                { id: 14, name: "Chicken Parmesan", price: 19.99, emoji: "üçó", category: "main" },
                { id: 15, name: "Lobster Tail", price: 28.99, emoji: "ü¶û", category: "main" },
                { id: 16, name: "Duck Confit", price: 22.99, emoji: "ü¶Ü", category: "main" },
                { id: 17, name: "Lamb Chops", price: 26.99, emoji: "üêë", category: "main" },
                { id: 18, name: "Seafood Risotto", price: 23.99, emoji: "ü¶ê", category: "main" },
                { id: 19, name: "Beef Wellington", price: 29.99, emoji: "ü•ß", category: "main" },
                { id: 20, name: "Vegetarian Lasagna", price: 16.99, emoji: "üç≤", category: "main" },
            ],
            dessert: [
                { id: 21, name: "Chocolate Cake", price: 8.99, emoji: "üç∞", category: "dessert" },
                { id: 22, name: "Tiramisu", price: 9.99, emoji: "üçÆ", category: "dessert" },
                { id: 23, name: "Cheesecake", price: 8.99, emoji: "üéÇ", category: "dessert" },
                { id: 24, name: "Cr√®me Br√ªl√©e", price: 10.99, emoji: "üçØ", category: "dessert" },
                { id: 25, name: "Panna Cotta", price: 9.99, emoji: "ü•õ", category: "dessert" },
                { id: 26, name: "Chocolate Mousse", price: 7.99, emoji: "‚òÅÔ∏è", category: "dessert" },
                { id: 27, name: "Strawberry Shortcake", price: 8.99, emoji: "üçì", category: "dessert" },
                { id: 28, name: "Apple Pie", price: 7.99, emoji: "ü•ß", category: "dessert" },
                { id: 29, name: "Lemon Sorbet", price: 6.99, emoji: "üçã", category: "dessert" },
                { id: 30, name: "Chocolate Lava Cake", price: 9.99, emoji: "üåã", category: "dessert" },
            ],
            setmenu: [
                { id: 31, name: "Romantic Dinner for Two", price: 79.99, emoji: "üíë", category: "setmenu" },
                { id: 32, name: "Business Lunch Special", price: 24.99, emoji: "üíº", category: "setmenu" },
                { id: 33, name: "Family Feast", price: 89.99, emoji: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶", category: "setmenu" },
            ]
        };

        let cart = [];
        let currentFilter = 'all';
        let searchTerm = '';

        function init() {
            renderMenu();
        }

        function getAllMenuItems() {
            return Object.values(menuData).flat();
        }

        function renderMenu() {
            let items = getAllMenuItems();

            if (currentFilter !== 'all') {
                items = items.filter(item => item.category === currentFilter);
            }

            if (searchTerm) {
                items = items.filter(item => item.name.toLowerCase().includes(searchTerm.toLowerCase()));
            }

            const grid = document.getElementById('menuGrid');
            grid.innerHTML = items.map(item => `
                <div class="menu-item-card ${cart.find(c => c.id === item.id) ? 'selected' : ''}" onclick="addToCart(${item.id})">
                    <div class="menu-item-image">${item.emoji}</div>
                    <div class="badge ${item.category}">${getCategoryLabel(item.category)}</div>
                    <div class="menu-item-name">${item.name}</div>
                    <div class="menu-item-price">$${item.price.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function getCategoryLabel(category) {
            const labels = {
                appetizer: 'Appetizer',
                main: 'Main Course',
                dessert: 'Dessert',
                setmenu: 'Set Menu'
            };
            return labels[category] || category;
        }

        function filterByCategory(category) {
            currentFilter = category;
            document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderMenu();
        }

        function filterMenu() {
            searchTerm = document.getElementById('searchInput').value;
            renderMenu();
        }

        function addToCart(itemId) {
            const item = getAllMenuItems().find(i => i.id === itemId);
            if (!item) return;

            const cartItem = cart.find(c => c.id === itemId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }

            updateCart();
            renderMenu();
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
            renderMenu();
        }

        function updateQuantity(itemId, quantity) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity = Math.max(1, quantity);
                updateCart();
            }
        }

        function updateCart() {
            const cartContainer = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');

            if (cart.length === 0) {
                cartContainer.innerHTML = '';
                emptyCart.style.display = 'block';
            } else {
                emptyCart.style.display = 'none';
                cartContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div>
                            <div class="font-semibold text-sm">${item.name}</div>
                            <div class="text-xs text-gray-500">$${item.price.toFixed(2)} x ${item.quantity}</div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="quantity-control">
                                <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">‚àí</button>
                                <span style="width: 20px; text-align: center;">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">√ó</button>
                        </div>
                    </div>
                `).join('');
            }

            updateTotals();
        }

        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const tax = (subtotal - discount) * 0.1;
            const total = subtotal - discount + tax;

            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('tax').textContent = '$' + tax.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
            document.getElementById('checkoutTotal').textContent = '$' + total.toFixed(2);
        }

        function clearCart() {
            if (confirm('Are you sure you want to clear the cart?')) {
                cart = [];
                updateCart();
                renderMenu();
            }
        }

        function openCheckoutModal() {
            if (cart.length === 0) {
                alert('Please add items to the cart before checkout.');
                return;
            }
            document.getElementById('checkoutModal').classList.add('active');
        }

        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('active');
        }

        function handleCheckout(event) {
            event.preventDefault();

            const order = {
                id: Math.floor(Math.random() * 10000),
                customer: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                email: document.getElementById('customerEmail').value,
                items: cart,
                notes: document.getElementById('orderNotes').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                orderType: document.getElementById('orderType').value,
                total: document.getElementById('checkoutTotal').textContent,
                timestamp: new Date().toLocaleString()
            };

            console.log('Order Placed:', order);
            alert(`Order #${order.id} placed successfully!\n\nCustomer: ${order.customer}\nTotal: ${order.total}\nType: ${order.orderType}`);
            
            // Reset form and cart
            document.getElementById('checkoutForm').reset();
            cart = [];
            updateCart();
            renderMenu();
            closeCheckoutModal();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
 </body>
